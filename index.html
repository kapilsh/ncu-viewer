<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCU Web Viewer</title>
  <script type="module" src="/src/app.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>NCU Web Viewer</h1>
    </div>
    <div class="header-right">
      <span id="baseline-label" class="baseline-label hidden"></span>
      <span id="file-name" class="file-label"></span>
      <button id="add-file-btn" class="add-file-btn hidden" title="Add another file">+ Add File</button>
      <input type="file" id="add-file-input" accept=".ncu-rep" hidden>
    </div>
  </header>

  <div id="upload-screen" class="upload-screen">
    <div class="upload-box" id="upload-box">
      <div class="upload-icon">&#x1F4C4;</div>
      <h2>Upload Nsight Compute Report</h2>
      <p>Drag & drop a <code>.ncu-rep</code> file here, or click to browse</p>
      <p class="upload-note">Parsed entirely in your browser. No data leaves your machine.</p>
      <input type="file" id="file-input" accept=".ncu-rep" hidden>
      <div id="upload-progress" class="upload-progress hidden">
        <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
        <span id="upload-status">Reading file...</span>
      </div>
    </div>
  </div>

  <div id="app" class="app-layout hidden">
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h3>Kernels</h3>
        <input type="text" id="kernel-search" class="kernel-search" placeholder="Search kernels...">
        <select id="kernel-type-filter" class="kernel-filter">
          <option value="">All Types</option>
          <option value="GEMM">GEMM</option>
          <option value="Conv">Convolution</option>
          <option value="Reduce">Reduce</option>
          <option value="Elementwise">Elementwise</option>
          <option value="Softmax">Softmax</option>
          <option value="Norm">Normalization</option>
          <option value="Attention">Attention</option>
          <option value="Memory">Memory</option>
          <option value="Compute">Other Compute</option>
        </select>
      </div>
      <ul id="kernel-list"></ul>
    </aside>    <main id="main-content" class="main-content">
      <div class="toolbar">
        <div id="tab-bar" class="tab-bar"></div>
        <div class="toolbar-actions">
          <button id="compare-toggle-btn" class="toolbar-btn hidden" title="Toggle comparison mode">Compare Mode</button>
          <button id="export-csv-btn" class="toolbar-btn hidden" title="Export current section as CSV">Export CSV</button>
          <button id="export-charts-btn" class="toolbar-btn hidden" title="Export charts as PNG">Export Charts</button>
          <button id="baseline-btn" class="toolbar-btn hidden" title="Set current kernel as baseline">Set as Baseline</button>
        </div>
      </div>
      <div id="section-content" class="section-content"></div>
    </main>
  </div>

</body>
</html>
